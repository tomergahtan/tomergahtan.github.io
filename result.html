<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Burst on Click</title>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #heartBurstBtn {
      padding: 10px 20px;
      border: 2px solid #ff1493;
      background-color: transparent;
      color: #ff1493;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    #heartBurstBtn:hover {
      background-color: #ff1493;
      color: white;
    }
  </style>
</head>
<body>

<button id="heartBurstBtn">Click for Hearts!</button>

<script>
  const heartBurst = new mojs.Burst({
    radius: { 0: 100 },
    count: 10,
    children: {
      shape: 'heart',
      fill: { '#E21737': '#FF6A6A' },
      degreeShift: 'rand(-360, 360)',
      delay: 'stagger(0, 25)',
      duration: 2000,
      easing: 'quad.out',
    }
  });

  document.getElementById('heartBurstBtn').addEventListener('click', function(e) {
    heartBurst
      .tune({ x: e.pageX, y: e.pageY })
      .replay();
  });
</script>

</body>
</html>
